<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-result" id="result">0</div>
            <div class="calculator-controls" id="controls">
                <button class="calculator-control">+</button>
                <button class="calculator-control">-</button>
                <button class="calculator-control">*</button>
                <button class="calculator-control">/</button>
                <button class="calculator-control">1</button>
                <button class="calculator-control">2</button>
                <button class="calculator-control">3</button>
                <button class="calculator-control">C</button>
                <button class="calculator-control">4</button>
                <button class="calculator-control">5</button>
                <button class="calculator-control">6</button>
                <button class="calculator-control">=</button>
                <button class="calculator-control">7</button>
                <button class="calculator-control">8</button>
                <button class="calculator-control">9</button>
                <button class="calculator-control">0</button>
            </div>
        </div>
    </div>
</body>
</html>
